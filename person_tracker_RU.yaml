        sequence:
          - variables:
              chat_id_response: "{{ trigger.event.data.chat_id | int }}"
          
          # –û—Ç–≤–µ—á–∞–µ–º –Ω–∞ callback (—É–±–∏—Ä–∞–µ–º –Ω–∞–¥–ø–∏—Å—å "–ó–∞–≥—Ä—É–∑–∫–∞...")
          - service: telegram_bot.answer_callback_query
