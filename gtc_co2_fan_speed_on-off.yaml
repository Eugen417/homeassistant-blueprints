        –ù–∞ —Å–∫–æ–ª—å–∫–æ CO2 –¥–æ–ª–∂–µ–Ω –∏–∑–º–µ–Ω–∏—Ç—å—Å—è (–≤—ã—Ä–∞—Å—Ç–∏ –∏–ª–∏ —É–ø–∞—Å—Ç—å) –∑–∞ 5-–º–∏–Ω—É—Ç–Ω—ã–π
