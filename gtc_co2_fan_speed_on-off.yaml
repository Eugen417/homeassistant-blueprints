      description: –ù–∞ —Å–∫–æ–ª—å–∫–æ —Ç–µ–∫—É—â–∏–π CO2 –¥–æ–ª–∂–µ–Ω –ø—Ä–µ–≤—ã—Å–∏—Ç—å "**–ù–∏–∂–Ω–∏–π –ø–æ—Ä–æ–≥ CO2**" (`low_co2_max`), —á—Ç–æ–±—ã –∑–∞–ø—É—Å—Ç–∏—Ç—å –≤–µ–Ω—Ç–∏–ª—è—Ç–æ—Ä.
