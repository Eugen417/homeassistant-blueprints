        –∏–ª–∏ –≤–Ω–∏–∑. **–ò–≥–Ω–æ—Ä–∏—Ä—É–µ—Ç—Å—è –≤ "–ë—ã—Å—Ç—Ä–æ–º —Ä–µ–∂–∏–º–µ"**.
      default: 15
