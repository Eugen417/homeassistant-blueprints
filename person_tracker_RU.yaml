action:
  # 1. –û–ø—Ä–µ–¥–µ–ª—è–µ–º –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ-ID –∏–∑ input –∏ –ê–í–¢–û–ú–ê–¢–ò–ß–ï–°–ö–ò –ò–ó–í–õ–ï–ö–ê–ï–ú ID —á–∞—Ç–∞
  - variables:
      telegram_notifications_id: !input telegram_notifications
