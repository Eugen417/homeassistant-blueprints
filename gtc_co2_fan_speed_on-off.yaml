        –í–´–ö–õ: –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –ø–ª–∞–≤–Ω–∞—è —Ä–µ–≥—É–ª–∏—Ä–æ–≤–∫–∞ –ø–æ –ø–æ—Ä–æ–≥–∞–º CO2.
