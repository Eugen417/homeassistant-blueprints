              show_alert: false
              
          - service: telegram_bot.send_message
            data:
              target: "{{ chat_id_response }}"
              message: "‚úÖ –ó–∞–ø—Ä–æ—Å –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è –≤—Å–µ—Ö –æ—Ç—Å–ª–µ–∂–∏–≤–∞–µ–º—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π ({{ tracked_persons_ids | count }} —á–µ–ª.) –æ—Ç {{ sender_name }}:"
              parse_mode: plain_text

