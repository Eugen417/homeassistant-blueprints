              message: "–ó–∞–ø—Ä–æ—Å –æ—Ç {{ sender_name }}. –ò—â—É {{ target_person_name }}... ‚è≥"
              show_alert: false
          
          # –û—Ç–ø—Ä–∞–≤–∫–∞ —Å—Ç–∞—Ç—É—Å–∞ –∏ –∫–∞—Ä—Ç—ã
          - choose:
              # –ï—Å–ª–∏ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –ï–°–¢–¨
              - conditions:
                  - condition: template
