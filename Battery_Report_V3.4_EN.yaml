blueprint:
  name: 🪫 Battery Status Report (v4.4)
  description: |
    Generates two brief reports (separated into "Replace" and "Recharge") for devices whose charge is below the critical level. 
    Sends reports to a mobile device and/or Telegram at a specified time and days of the week, indicating the type and quantity of power elements. 
    Optionally (Telegram only), a full status report of all batteries can be sent and **indicating the total battery count by type.**
    
    **Important Requirement!** The **HA-Battery Notes** integration must be installed and configured beforehand for the automation to work.
  domain: automation
  source_url: https://raw.githubusercontent.com/Eugen417/homeassistant-blueprints/refs/heads/main/Battery_Report_V3.4_EN.yaml
  
  input:
    # 1. TRIGGERS
    trigger_time:
      name: Trigger Time
      description: Daily check time (e.g., 08:00:00).
      selector:
        time:
    trigger_days:
      name: Days of the Week for Check (BRIEF REPORT)
      description: Select the days when the BRIEF report should run (optional). If nothing is selected, it runs every day.
      default: []
      selector:
        select:
          multiple: true
          options:
            - label: Monday
              value: Mon
            - label: Tuesday
              value: Tue
            - label: Wednesday
              value: Wed
            - label: Thursday
              value: Thu
            - label: Friday
              value: Fri
            - label: Saturday
              value: Sat
            - label: Sunday
              value: Sun

    # 2. DEVICES AND THRESHOLDS
    
    mobile_notify_target:
      name: Mobile Device (Home Assistant App)
      description: Select ONE device for push notifications. Leave empty if not needed.
      default: ""
      selector:
        device:
          integration: mobile_app

    telegram_notify_target:
      name: Telegram Notify Service
      description: Select your Telegram service entity (notify.telegram_bot_...).
      default:
        entity_id: []
      selector:
        target:
          entity:
            - domain: notify

    send_full_report_option:
      name: Send Full Report as a second message (Telegram)?
      description: Enable to receive the full list of all batteries.
      default: false
      selector:
        boolean:

    full_report_days:
      name: Days of the Week for FULL REPORT (Telegram)
      description: Select the days when the full report should be sent if the option is enabled. Leave empty to send every day.
      default: []
      selector:
        select:
          multiple: true
          options:
            - label: Monday
              value: Mon
            - label: Tuesday
              value: Tue
            - label: Wednesday
              value: Wed
            - label: Thursday
              value: Thu
            - label: Friday
              value: Fri
            - label: Saturday
              value: Sat
            - label: Sunday
              value: Sun
    
    critical_level:
      name: Critical Level (%)
      description: Charge level below which a device is flagged as requiring RECHARGE/REPLACEMENT. Default is 15%.
      default: 15
      selector:
        number:
          min: 1
          max: 99
          step: 1
          unit_of_measurement: "%"
          mode: box
          
    excluded_sensors:
      name: Excluded Sensors ("Battery+")
      description: Charge level sensors to exclude from the report. Select those marked as "Battery+".
      default:
        entity_id: []
      selector:
        target:
          entity:
            - domain: sensor
              device_class: battery

variables:
  mobile_device_id: !input mobile_notify_target
  telegram_target_id: !input telegram_notify_target 
  critical_threshold: !input critical_level
  excluded_entity_ids: !input excluded_sensors
  send_full_report: !input send_full_report_option
  full_report_days: !input full_report_days 
  trigger_days: !input trigger_days

trigger:
  - platform: time
    at: !input trigger_time

action:
  # ----------------------------------------------------------------------
  # 1. CALCULATION AND MESSAGE GENERATION (BRIEF AND FULL)
  #    This block runs always.
  # ----------------------------------------------------------------------
  - alias: Calculate Reports
    variables:
      threshold: "{{ critical_threshold | int }}"
      exclude_list: "{{ excluded_entity_ids.entity_id | default([]) }}"
      
      # Non-rechargeable battery message (Replacement) - BRIEF REPORT 1
      disposable_message: >-
        {% set ns = namespace(disposable_lines=[]) %}
        {% for sensor in states.sensor %}
          {% if sensor.attributes.battery_last_reported_level is defined and sensor.entity_id not in exclude_list %}
            {% set name = sensor.attributes.friendly_name | default(sensor.entity_id) %}
            {% set numerical_level = sensor.attributes.battery_last_reported_level | float(default=-1) | int(default=-1) %}
            {% if numerical_level >= 0 and numerical_level < threshold %}
              {% set battery_type = sensor.attributes.battery_type | default('Unknown') %}
              {# Remove " Battery+" from sensor name #}
              {% set cleaned_name = name | replace(' Battery+', '') | trim %} 
              {% set is_rechargeable = (battery_type == 'Rechargeable' or 'F946B' in cleaned_name or 'F966B' in cleaned_name or 'privod' in cleaned_name) %}
              {% if not is_rechargeable %}
                {% set battery_quantity = sensor.attributes.battery_quantity | default('1') %}
                {% set line = cleaned_name ~ ": " ~ numerical_level ~ "% ❌ REPLACE! (Type: " ~ battery_type ~ ", Qty: " ~ battery_quantity ~ ")" %}
                {% set ns.disposable_lines = ns.disposable_lines + [{ 'level': numerical_level, 'line': line }] %}
              {% endif %}
            {% endif %}
          {% endif %}
        {% endfor %}
        {% set sorted_disposable = ns.disposable_lines | sort(attribute='level') %}
        {% set disposable_output = sorted_disposable | map(attribute='line') | list %}
        {% if disposable_output | length > 0 %}
          {{ "⚠️ Devices requiring battery replacement:\n" ~ disposable_output | join('\n') }}
        {% else %}
          ✅ All non-rechargeable batteries are above {{ critical_threshold }}%.
        {% endif %}

      # Rechargeable device message (Recharge) - BRIEF REPORT 2
      rechargeable_message: >-
        {% set ns = namespace(rechargeable_lines=[]) %}
        {% for sensor in states.sensor %}
          {% if sensor.attributes.battery_last_reported_level is defined and sensor.entity_id not in exclude_list %}
            {% set name = sensor.attributes.friendly_name | default(sensor.entity_id) %}
            {% set numerical_level = sensor.attributes.battery_last_reported_level | float(default=-1) | int(default=-1) %}
            {% if numerical_level >= 0 and numerical_level < threshold %}
              {% set battery_type = sensor.attributes.battery_type | default('Unknown') %}
              {# Remove " Battery+" from sensor name #}
              {% set cleaned_name = name | replace(' Battery+', '') | trim %}
              {% set is_rechargeable = (battery_type == 'Rechargeable' or 'F946B' in cleaned_name or 'F966B' in cleaned_name or 'privod' in cleaned_name) %}
              {% if is_rechargeable %}
                {% set line = cleaned_name ~ ": " ~ numerical_level ~ "% 🔌 RECHARGE!" %}
                {% set ns.rechargeable_lines = ns.rechargeable_lines + [{ 'level': numerical_level, 'line': line }] %}
              {% endif %}
            {% endif %}
          {% endif %}
        {% endfor %}
        {% set sorted_rechargeable = ns.rechargeable_lines | sort(attribute='level') %}
        {% set rechargeable_output = sorted_rechargeable | map(attribute='line') | list %}
        {% if rechargeable_output | length > 0 %}
          {{ "⚠️ Devices requiring battery recharge:\n" ~ rechargeable_output | join('\n') }}
        {% else %}
          ✅ All rechargeable devices are above {{ critical_threshold }}%.
        {% endif %}
      
      # REPORT 3: FULL LIST OF ALL BATTERIES (MESSAGE BODY WITH DETAILS)
      full_report_body_list: >-
        {% set ns = namespace(all_lines=[]) %}
        {% for sensor in states.sensor %}
          {% if sensor.attributes.battery_last_reported_level is defined and sensor.entity_id not in exclude_list %}
            {% set name = sensor.attributes.friendly_name | default(sensor.entity_id) %}
            {% set numerical_level = sensor.attributes.battery_last_reported_level | float(default=-1) | int(default=-1) %}
            
            {% if numerical_level >= 0 %}
              {% set battery_type = sensor.attributes.battery_type | default('Unknown') %}
              {% set cleaned_name = name | replace(' Battery+', '') | trim %} 
              {% set is_rechargeable = (battery_type == 'Rechargeable' or 'F946B' in cleaned_name or 'F966B' in cleaned_name or 'privod' in cleaned_name) %}
              
              {% if numerical_level < threshold %}
                {% set status_icon = '🔴' %}
                {% set status_label = '❌ REPLACE!' if not is_rechargeable else '🔌 RECHARGE!' %}
              {% else %}
                {% set status_icon = '🟢' %}
                {% set status_label = '' %} 
              {% endif %}
              
              {# ADDING DETAILS ONLY FOR non-rechargeable #}
              {% set details = "" %}
              {% if not is_rechargeable %}
                {% set battery_quantity = sensor.attributes.battery_quantity | default('1') %}
                {% set details = " (Type: " ~ battery_type ~ ", Qty: " ~ battery_quantity ~ ")" %}
              {% endif %}

              {% set line = status_icon ~ " " ~ cleaned_name ~ ": " ~ numerical_level ~ "%" ~ status_label ~ details %}
              {% set ns.all_lines = ns.all_lines + [{ 'level': numerical_level, 'line': line }] %}
            {% endif %}
          {% endif %}
        {% endfor %}
        {% set sorted_all = ns.all_lines | sort(attribute='level', reverse=true) %}
        {% set all_output = sorted_all | map(attribute='line') | list %}
        
        {% if all_output | length > 0 %}
          {{ all_output | join('\n') }}
        {% else %}
          No battery sensors found.
        {% endif %}
        
      # REPORT 4: SUMMARY BY BATTERY TYPE (Total Quantity of Cells)
      battery_types_summary: >-
        {% set ns = namespace(output_lines=[]) %}
        {% set all_battery_sensors = states.sensor 
            | selectattr('attributes.battery_last_reported_level', 'defined') 
            | rejectattr('entity_id', 'in', exclude_list) 
            | list %}
            
        {% set grouped_by_type = all_battery_sensors 
            | groupby('attributes.battery_type') %}
            
        {% for type, sensors in grouped_by_type %}
          {% set total_quantity = namespace(value=0) %}
          {% for sensor in sensors %}
            {# Safely extract and convert battery_quantity, default to 1 if not present #}
            {% set quantity = sensor.attributes.battery_quantity | default('1') | int(default=1) %}
            {% set total_quantity.value = total_quantity.value + quantity %}
          {% endfor %}

          {# Formatted line: • [Type] (Total: [Count] pcs) #}
          {% set display_type = type | default('Unknown Type') | string %}
          {% set line = "• " ~ display_type ~ " (Total: " ~ total_quantity.value ~ " pcs)" %}
          {% set ns.output_lines = ns.output_lines + [line] %}
        {% endfor %}
        
        {% if ns.output_lines | length > 0 %}
          {{ "--- \n\n🔋 Summary by Battery Type (Total Quantity of Cells):\n" ~ ns.output_lines | sort | join('\n') }}
        {% else %}
          No battery type data available for reporting.
        {% endif %}

  # ----------------------------------------------------------------------
  # 2. SEND REPORT 1: NON-RECHARGEABLE (REPLACEMENT) - MOVED UP
  #    Includes days check for the BRIEF REPORT.
  # ----------------------------------------------------------------------
  - alias: Send Report 1 - Non-rechargeable (Conditional)
    choose:
      # Main condition: Days of the week check for BRIEF REPORT
      - conditions:
          - condition: template
            value_template: >
              {% set selected_days = trigger_days %}
              {% if selected_days | length > 0 %}
                {{ now().strftime('%a') in selected_days }}
              {% else %}
                {{ true }}
              {% endif %}
        sequence:
          # 2.1 Mobile App (Conditional execution inside)
          - alias: Mobile App - Non-rechargeable Report (Conditional)
            choose:
              - conditions:
                  - condition: template
                    value_template: "{{ mobile_device_id is not none and mobile_device_id != '' }}"
                sequence:
                  - service: notify.mobile_app_{{ device_attr(mobile_device_id, 'name') | lower | replace(' ', '_') | replace('-', '_') }}
                    data:
                      title: "🪫 REQUIRE REPLACEMENT: Batteries, charge < {{ critical_threshold }}%"
                      message: "{{ disposable_message }}"
          
          # 2.2 Telegram Bot Service (MarkdownV2) (Conditional execution inside)
          - alias: Telegram - Non-rechargeable Report (Conditional)
            choose:
              - conditions:
                  - condition: template
                    value_template: "{{ telegram_target_id.entity_id | length > 0 }}"
                sequence:
                  - service: telegram_bot.send_message
                    data:
                      chat_id: >-
                        {% set entity_id = telegram_target_id.entity_id[0] %}
                        {% set parts = entity_id.split('_') %}
                        {{ parts[-1] }}
                      message: |
                        {% set report_body = disposable_message %}
                        {% set header = "🪫 REQUIRE REPLACEMENT: Batteries, charge < " ~ critical_threshold ~ "%" %}
                        
                        {# Full MarkdownV2 special character escaping #}
                        {% set escaped_body = report_body | replace('&', '&') | replace('~', '\~') | replace('`', '\`') | replace('>', '\>') | replace('#', '\#') | replace('+', '\+') | replace('-', '\-') | replace('=', '\=') | replace('|', '\|') | replace('{', '\{') | replace('}', '\}') | replace('.', '\.') | replace('!', '\!') | replace('*', '\*') | replace('_', '\_') | replace('[', '\[') | replace(']', '\]') | replace('(', '\(') | replace(')', '\)') | replace('%', '\%') %}
                        {{ header ~ "\n\n" ~ escaped_body }}
                      parse_mode: markdownv2
      
  # ----------------------------------------------------------------------
  # 3. SEND REPORT 2: RECHARGEABLE (RECHARGE) - MOVED UP
  #    Includes days check for the BRIEF REPORT.
  # ----------------------------------------------------------------------
  - alias: Send Report 2 - Rechargeable (Conditional)
    choose:
      # Main condition: Days of the week check for BRIEF REPORT
      - conditions:
          - condition: template
            value_template: >
              {% set selected_days = trigger_days %}
              {% if selected_days | length > 0 %}
                {{ now().strftime('%a') in selected_days }}
              {% else %}
                {{ true }}
              {% endif %}
        sequence:
          # 3.1 Mobile App (Conditional execution inside)
          - alias: Mobile App - Rechargeable Report (Conditional)
            choose:
              - conditions:
                  - condition: template
                    value_template: "{{ mobile_device_id is not none and mobile_device_id != '' }}"
                sequence:
                  - service: notify.mobile_app_{{ device_attr(mobile_device_id, 'name') | lower | replace(' ', '_') | replace('-', '_') }}
                    data:
                      title: "🔌 REQUIRE RECHARGE: Charge < {{ critical_threshold }}%"
                      message: "{{ rechargeable_message }}"
          
          # 3.2 Telegram Bot Service (MarkdownV2) (Conditional execution inside)
          - alias: Telegram - Rechargeable Report (Conditional)
            choose:
              - conditions:
                  - condition: template
                    value_template: "{{ telegram_target_id.entity_id | length > 0 }}"
                sequence:
                  - service: telegram_bot.send_message
                    data:
                      chat_id: >-
                        {% set entity_id = telegram_target_id.entity_id[0] %}
                        {% set parts = entity_id.split('_') %}
                        {{ parts[-1] }}
                      message: |
                        {% set report_body = rechargeable_message %}
                        {% set header = "🔌 REQUIRE RECHARGE: Charge < " ~ critical_threshold ~ "%" %}
                        
                        {# Full MarkdownV2 special character escaping #}
                        {% set escaped_body = report_body | replace('&', '&') | replace('~', '\~') | replace('`', '\`') | replace('>', '\>') | replace('#', '\#') | replace('+', '\+') | replace('-', '\-') | replace('=', '\=') | replace('|', '\|') | replace('{', '\{') | replace('}', '\}') | replace('.', '\.') | replace('!', '\!') | replace('*', '\*') | replace('_', '\_') | replace('[', '\[') | replace(']', '\]') | replace('(', '\(') | replace(')', '\)') | replace('%', '\%') %}
                        {{ header ~ "\n\n" ~ escaped_body }}
                      parse_mode: markdownv2
      
  # ----------------------------------------------------------------------
  # 4. SEND REPORT 3: FULL LIST (OPTIONAL) - MOVED DOWN
  #    Runs independently of the BRIEF report days.
  # ----------------------------------------------------------------------
  - alias: Telegram - Send Full Report (Conditional)
    choose:
      - conditions:
          - condition: template
            value_template: "{{ telegram_target_id.entity_id | length > 0 and send_full_report }}"
          - condition: template
            # Days of the week check for FULL REPORT 
            value_template: >
              {% set selected_days = full_report_days %}
              {% if selected_days | length > 0 %}
                {{ now().strftime('%a') in selected_days }}
              {% else %}
                {{ true }}
              {% endif %}
        sequence:
          - variables:
              # Header for Full Report (with full escaping)
              full_report_title: "🔋 Full Report on All Batteries (Sorted by Level):"
              # Appending the new battery_types_summary to the message
              full_report_message: "{{ full_report_title ~ '\n\n' ~ full_report_body_list ~ '\n\n' ~ battery_types_summary }}"
              
          - service: telegram_bot.send_message
            data:
              chat_id: >-
                {% set entity_id = telegram_target_id.entity_id[0] %}
                {% set parts = entity_id.split('_') %}
                {{ parts[-1] }}
              message: |
                {% set report_body = full_report_message %}
                {# Full MarkdownV2 special character escaping #}
                {% set escaped_body = report_body | replace('&', '&') | replace('~', '\~') | replace('`', '\`') | replace('>', '\>') | replace('#', '\#') | replace('+', '\+') | replace('-', '\-') | replace('=', '\=') | replace('|', '\|') | replace('{', '\{') | replace('}', '\}') | replace('.', '\.') | replace('!', '\!') | replace('*', '\*') | replace('_', '\_') | replace('[', '\[') | replace(']', '\]') | replace('(', '\(') | replace(')', '\)') | replace('%', '\%') %}
                {{ escaped_body }}
              parse_mode: markdownv2
      
mode: single
