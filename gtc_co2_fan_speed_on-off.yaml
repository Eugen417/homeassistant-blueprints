      description: –≠—Ç–æ **—Ü–µ–ª–µ–≤–æ–π –ø–æ—Ä–æ–≥**, –Ω–∏–∂–µ –∫–æ—Ç–æ—Ä–æ–≥–æ –∞–≤—Ç–æ–º–∞—Ç–∏–∑–∞—Ü–∏—è —Å—Ç—Ä–µ–º–∏—Ç—Å—è –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞—Ç—å —É—Ä–æ–≤–µ–Ω—å CO2. –ü—Ä–∏ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–∏ —ç—Ç–æ–≥–æ —É—Ä–æ–≤–Ω—è –≤–µ–Ω—Ç–∏–ª—è—Ç–æ—Ä –∑–∞–º–µ–¥–ª—è–µ—Ç—Å—è –∏–ª–∏ –≤—ã–∫–ª—é—á–∞–µ—Ç—Å—è.
