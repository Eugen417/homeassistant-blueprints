        –≤—ã–∫–ª—é—á–µ–Ω/–∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω **–≤—Ä—É—á–Ω—É—é –∏–ª–∏ –¥—Ä—É–≥–æ–π –∞–≤—Ç–æ–º–∞—Ç–∏–∑–∞—Ü–∏–µ–π**, –≤—ã –ø–æ–ª—É—á–∏—Ç–µ
        Telegram-—É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ —Å –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å—é —Ä—É—á–Ω–æ–≥–æ –≤–∫–ª—é—á–µ–Ω–∏—è.
      default: "10:00:00"
      selector:
        time:
    low_co2_max:
