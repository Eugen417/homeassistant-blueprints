id: automation_battery_status_report_v4_7_5_en
blueprint:
  name: 🪫 Battery Status Report (v4.7.5)
  description: |
    Creates two short reports (separated into "Replacement" and "Recharge") for devices whose charge is below the critical level. 
    Sends reports to the mobile device and/or Telegram at the specified time and days, indicating the type and quantity of batteries. 
    
    **FIX v3.7.4:** Critical fix for MarkdownV2 escaping in Telegram messages, which prevented short reports from being sent.
    
    **Important requirement!** The **HA-Battery Notes** integration must be installed and configured for this automation to work.
  domain: automation
  source_url: https://raw.githubusercontent.com/Eugen417/homeassistant-blueprints/refs/heads/main/Battery_Report_V3.4_EN.yaml
  
  input:
    # 1. TRIGGERS
    trigger_time:
      name: ⏰ Start Time
      description: Daily check time (e.g., 08:00:00).
      selector:
        time:
    trigger_days:
      name: 🗓️ Days of the week for check (SHORT REPORT)
      description: Select the days when the SHORT report should run (optional). If nothing is selected, it runs every day.
      default: []
      selector:
        select:
          multiple: true
          options:
            - label: Monday
              value: Mon
            - label: Tuesday
              value: Tue
            - label: Wednesday
              value: Wed
            - label: Thursday
              value: Thu
            - label: Friday
              value: Fri
            - label: Saturday
              value: Sat
            - label: Sunday
              value: Sun

    # 2. DEVICES AND THRESHOLDS
    
    mobile_notify_target:
      name: 📱 Mobile Device (Home Assistant App)
      description: Select ONE device for push notifications. Leave empty if not needed.
      default: ""
      selector:
        device:
          integration: mobile_app
    
    telegram_notify_target:
      name: 💬 Telegram Notification Target
      description: Select entities for your Telegram service (notify.telegram_bot_...). Their IDs will be extracted automatically.
      default:
        entity_id: []
      selector:
        target:
          entity:
            - domain: notify

    send_full_report_option:
      name: 📊 Send Full Report as a second message (Telegram)?
      description: Enable to receive a full list of all batteries.
      default: false
      selector:
        boolean:

    full_report_days:
      name: 📅 Days of the week for FULL REPORT (Telegram)
      description: Select the days when the full report should be sent, if the option is enabled. Leave empty for daily sending.
      default: []
      selector:
        select:
          multiple: true
          options:
            - label: Monday
              value: Mon
            - label: Tuesday
              value: Tue
            - label: Wednesday
              value: Wed
            - label: Thursday
              value: Thu
            - label: Friday
              value: Fri
            - label: Saturday
              value: Sat
            - label: Sunday
              value: Sun
    
    critical_level:
      name: ⚠️ Critical Level (%)
      description: The charge level below which a device is marked as requiring RECHARGE/REPLACEMENT. Default is 15%.
      default: 15
      selector:
        number:
          min: 1
          max: 99
          step: 1
          unit_of_measurement: "%"
          mode: box
          
    excluded_sensors:
      name: 🗑️ Excluded Sensors ("Battery+")
      description: Battery level sensors to exclude from the report. Select those marked as **"Battery+"**.
      default:
        entity_id: []
      selector:
        target:
          entity:
            - domain: sensor
              device_class: battery

variables:
  mobile_device_id: !input mobile_notify_target
  telegram_notify_entities: !input telegram_notify_target 
  critical_threshold: !input critical_level
  excluded_entity_ids: !input excluded_sensors
  send_full_report: !input send_full_report_option
  full_report_days: !input full_report_days 
  trigger_days: !input trigger_days

trigger:
  - platform: time
    at: !input trigger_time

action:
  # ----------------------------------------------------------------------
  # 1. CALCULATION AND MESSAGE GENERATION (SHORT AND FULL)
  # ----------------------------------------------------------------------
  - alias: Calculate Reports
    variables:
      threshold: "{{ critical_threshold | int }}"
      exclude_list: "{{ excluded_entity_ids.entity_id | default([]) }}"
      
      # Disposable Batteries Message (Replacement) - SHORT REPORT 1
      disposable_message: >-
        {% set ns = namespace(disposable_lines=[]) %}
        {% for sensor in states.sensor %}
          {% if sensor.attributes.battery_last_reported_level is defined and sensor.entity_id not in exclude_list %}
            {% set name = sensor.attributes.friendly_name | default(sensor.entity_id) %}
            {% set numerical_level = sensor.attributes.battery_last_reported_level | float(default=-1) | int(default=-1) %}
            {% if numerical_level >= 0 and numerical_level < threshold %}
              {% set battery_type = sensor.attributes.battery_type | default('Unknown') %}
              {# Remove " Battery+" from the sensor name #}
              {% set cleaned_name = name | replace(' Battery+', '') | trim %} 
              {% set is_rechargeable = (battery_type == 'Rechargeable' or 'F946B' in cleaned_name or 'F966B' in cleaned_name or 'privod' in cleaned_name) %}
              {% if not is_rechargeable %}
                {% set battery_quantity = sensor.attributes.battery_quantity | default('1') %}
                {% set line = cleaned_name ~ ": " ~ numerical_level ~ "% ♻️ REPLACE! (Type: " ~ battery_type ~ ", Qty: " ~ battery_quantity ~ ")" %}
                {% set ns.disposable_lines = ns.disposable_lines + [{ 'level': numerical_level, 'line': line }] %}
              {% endif %}
            {% endif %}
          {% endif %}
        {% endfor %}
        {% set sorted_disposable = ns.disposable_lines | sort(attribute='level') %}
        {% set disposable_output = sorted_disposable | map(attribute='line') | list %}
        {% if disposable_output | length > 0 %}
          {{ "⚠️ Devices requiring battery replacement:\n" ~ disposable_output | join('\n') }}
        {% else %}
          {# FIX v3.7.3: Removed redundant prefix "✅ REPLACEMENT NOT REQUIRED" #}
          {{ "All disposable batteries are above " ~ critical_threshold ~ "% charge." }}
        {% endif %}

      # Rechargeable Devices Message (Recharge) - SHORT REPORT 2
      rechargeable_message: >-
        {% set ns = namespace(rechargeable_lines=[]) %}
        {% for sensor in states.sensor %}
          {% if sensor.attributes.battery_last_reported_level is defined and sensor.entity_id not in exclude_list %}
            {% set name = sensor.attributes.friendly_name | default(sensor.entity_id) %}
            {% set numerical_level = sensor.attributes.battery_last_reported_level | float(default=-1) | int(default=-1) %}
            {% if numerical_level >= 0 and numerical_level < threshold %}
              {% set battery_type = sensor.attributes.battery_type | default('Unknown') %}
              {# Remove " Battery+" from the sensor name #}
              {% set cleaned_name = name | replace(' Battery+', '') | trim %}
              {% set is_rechargeable = (battery_type == 'Rechargeable' or 'F946B' in cleaned_name or 'F966B' in cleaned_name or 'privod' in cleaned_name) %}
              {% if is_rechargeable %}
                {% set line = cleaned_name ~ ": " ~ numerical_level ~ "% 🔌 RECHARGE!" %}
                {% set ns.rechargeable_lines = ns.rechargeable_lines + [{ 'level': numerical_level, 'line': line }] %}
              {% endif %}
            {% endif %}
          {% endif %}
        {% endfor %}
        {% set sorted_rechargeable = ns.rechargeable_lines | sort(attribute='level') %}
        {% set rechargeable_output = sorted_rechargeable | map(attribute='line') | list %}
        {% if rechargeable_output | length > 0 %}
          {{ "⚠️ Devices requiring recharge:\n" ~ rechargeable_output | join('\n') }}
        {% else %}
          {# FIX v3.7.3: Removed redundant prefix "✅ RECHARGE NOT REQUIRED" #}
          {{ "All rechargeable devices are above " ~ critical_threshold ~ "% charge." }}
        {% endif %}
      
      # REPORT 3: FULL LIST OF ALL BATTERIES (DETAILED MESSAGE BODY)
      full_report_body_list: >-
        {% set ns = namespace(all_lines=[]) %}
        {# Fixed boundaries for color indicators in the full report (independent of critical_level) #}
        {% set yellow_boundary = 40 %}
        {% set red_boundary = 15 %}
        
        {% for sensor in states.sensor %}
          {% if sensor.attributes.battery_last_reported_level is defined and sensor.entity_id not in exclude_list %}
            {% set name = sensor.attributes.friendly_name | default(sensor.entity_id) %}
            {% set numerical_level = sensor.attributes.battery_last_reported_level | float(default=-1) | int(default=-1) %}
            
            {% if numerical_level >= 0 %}
              {% set battery_type = sensor.attributes.battery_type | default('Unknown') %}
              {% set cleaned_name = name | replace(' Battery+', '') | trim %} 
              {% set is_rechargeable = (battery_type == 'Rechargeable' or 'F946B' in cleaned_name or 'F966B' in cleaned_name or 'privod' in cleaned_name) %}
              
              {# 1. DEFINE COLOR STATUS (Based on fixed 15/40 thresholds) #}
              {% set status_icon = '🟢' %} 
              {% if numerical_level < red_boundary %}
                {% set status_icon = '🔴' %} 
              {% elif numerical_level < yellow_boundary %}
                {% set status_icon = '🟡' %} 
              {% endif %}
              
              {# 2. DEFINE ALERT TEXT LABEL (Based on user's critical_threshold) #}
              {% set status_label = '' %}
              {% if numerical_level < threshold %}
                {% set status_label = ' ♻️ REPLACE!' if not is_rechargeable else ' 🔌 RECHARGE!' %}
              {% endif %}
              
              {# ADD DETAILS ONLY FOR disposable #}
              {% set details = "" %}
              {% if not is_rechargeable %}
                {% set battery_quantity = sensor.attributes.battery_quantity | default('1') %}
                {% set details = " (Type: " ~ battery_type ~ ", Qty: " ~ battery_quantity ~ ")" %}
              {% endif %}

              {% set line = status_icon ~ " " ~ cleaned_name ~ ": " ~ numerical_level ~ "%" ~ status_label ~ details %}
              {% set ns.all_lines = ns.all_lines + [{ 'level': numerical_level, 'line': line }] %}
            {% endif %}
          {% endif %}
        {% endfor %}
        {% set sorted_all = ns.all_lines | sort(attribute='level', reverse=true) %}
        {% set all_output = sorted_all | map(attribute='line') | list %}
        
        {% if all_output | length > 0 %}
          {{ all_output | join('\n') }}
        {% else %}
          Battery sensors not found.
        {% endif %}
        
      # REPORT 4: BATTERY TYPE SUMMARY (Total Quantity of Elements)
      battery_types_summary: >-
        {% set ns = namespace(output_lines=[]) %}
        {% set all_battery_sensors = states.sensor 
            | selectattr('attributes.battery_last_reported_level', 'defined') 
            | rejectattr('entity_id', 'in', exclude_list) 
            | list %}
            
        {% set grouped_by_type = all_battery_sensors 
            | groupby('attributes.battery_type') %}
            
        {% for type, sensors in grouped_by_type %}
          {% set total_quantity = namespace(value=0) %}
          {% for sensor in sensors %}
            {# Extract and convert battery_quantity, default is 1 #}
            {% set quantity = sensor.attributes.battery_quantity | default('1') | int(default=1) %}
            {% set total_quantity.value = total_quantity.value + quantity %}
          {% endfor %}

          {# Replace "Rechargeable" with "Built-in Battery" for display #}
          {% set display_type = type | default('Unknown Type') | string %}
          {% if display_type == 'Rechargeable' %}
            {% set display_type = 'Built-in Battery' %}
          {% endif %}

          {# Formatted string: • [Type] (Total: [Quantity] units) #}
          {% set line = "• " ~ display_type ~ " (Total: " ~ total_quantity.value ~ " units)" %}
          {% set ns.output_lines = ns.output_lines + [line] %}
        {% endfor %}
        
        {% if ns.output_lines | length > 0 %}
          {{ "--- \n\n🔋 Battery Type Summary (Total quantity of elements):\n" ~ ns.output_lines | sort | join('\n') }}
        {% else %}
          No battery type data for the report.
        {% endif %}

  # ----------------------------------------------------------------------
  # 2. SEND REPORT 1: DISPOSABLE (REPLACEMENT)
  # ----------------------------------------------------------------------
  - alias: Send Report 1 - Disposable (Conditional)
    choose:
      # Main Condition: Check days of the week for SHORT REPORT
      - conditions:
          - condition: template
            value_template: >
              {% set selected_days = trigger_days %}
              {% if selected_days | length > 0 %}
                {{ now().strftime('%a') in selected_days }}
              {% else %}
                {{ true }}
              {% endif %}
        sequence:
          # 2.1 Mobile App
          - alias: Mobile App - Disposable Report (Conditional)
            choose:
              - conditions:
                  - condition: template
                    value_template: "{{ mobile_device_id is not none and mobile_device_id != '' }}"
                sequence:
                  - service: notify.mobile_app_{{ device_attr(mobile_device_id, 'name') | lower | replace(' ', '_') | replace('-', '_') }}
                    data:
                      # Dynamic title for mobile app
                      title: >
                        {% if disposable_message.startswith('⚠️') %}
                          🪫 Battery+ Report: ♻️ Charge < {{ critical_threshold }}%
                        {% else %}
                          🔋 Battery+ Report: Replacement not required
                        {% endif %}
                      message: "{{ disposable_message }}"
          
          # 2.2 Telegram Bot Service
          - alias: Telegram - Define target Chat IDs for Report 1
            variables:
              # EXTRACT ID and ADD HYPHEN FOR LONG IDs (GROUPS/CHANNELS)
              target_chat_ids: >-
                {% set selected_entities = telegram_notify_entities.entity_id | default([]) %}
                {% set chat_id_strings = selected_entities | map('regex_replace', find='^.+_', replace='') | list %}
                {% set ns = namespace(target_ids=[]) %}
                {% for id_string in chat_id_strings %}
                  {% set cleaned_id = id_string | string | trim %}
                  {# If the ID is long (more than 10 chars) and does not start with a hyphen, add a hyphen #}
                  {% if cleaned_id | length > 10 and not cleaned_id.startswith('-') %}
                    {% set id_with_hyphen = '-' ~ cleaned_id %}
                    {% set ns.target_ids = ns.target_ids + [id_with_hyphen] %}
                  {% else %}
                    {% set ns.target_ids = ns.target_ids + [cleaned_id] %}
                  {% endif %}
                {% endfor %}
                {{ ns.target_ids }}

          - alias: Telegram - Disposable Report (Conditional)
            choose:
              - conditions:
                  - condition: template
                    value_template: "{{ target_chat_ids | length > 0 }}" 
                sequence:
                  - service: telegram_bot.send_message
                    data:
                      target: "{{ target_chat_ids }}" # Chat IDs with correctly added hyphen
                      message: |
                        {% set report_body = disposable_message %}
                        
                        {# Form the header with Markdown formatting #}
                        {% if report_body.startswith('⚠️') %}
                          {% set header = '🔋 *Battery+ Report:* 🪫 Charge < ' ~ critical_threshold ~ '%' %}
                        {% else %}
                          {% set header = '🔋 *Battery+ Report:* Replacement not required' %}
                        {% endif %}
                        
                        {% set final_message = header ~ "\n\n" ~ report_body %}
                        
                        {# Full escaping of MarkdownV2 special characters. #}
                        {% set escaped_message = final_message | replace('~', '\~') | replace('`', '\`') | replace('>', '\>') | replace('#', '\#') | replace('+', '\+') | replace('-', '\-') | replace('=', '\=') | replace('|', '\|') | replace('{', '\{') | replace('}', '\}') | replace('.', '\.') | replace('!', '\!') | replace('*', '\*') | replace('_', '\_') | replace('[', '\[') | replace(']', '\]') | replace('(', '\(') | replace(')', '\)') | replace('%', '\%') | replace('&', '\&') %}
                        
                        {# Restore asterisks for the header. Assume they are only used for bolding in the header (2 pcs). #}
                        {% set restored_bold_message = escaped_message | replace('\*', '*', 2) %}
                        
                        {{ restored_bold_message }}
                      parse_mode: markdownv2
  
  # ----------------------------------------------------------------------
  # 3. SEND REPORT 2: RECHARGEABLE (RECHARGE)
  # ----------------------------------------------------------------------
  - alias: Send Report 2 - Rechargeable (Conditional)
    choose:
      # Main Condition: Check days of the week for SHORT REPORT
      - conditions:
          - condition: template
            value_template: >
              {% set selected_days = trigger_days %}
              {% if selected_days | length > 0 %}
                {{ now().strftime('%a') in selected_days }}
              {% else %}
                {{ true }}
              {% endif %}
        sequence:
          # 3.1 Mobile App
          - alias: Mobile App - Rechargeable Report (Conditional)
            choose:
              - conditions:
                  - condition: template
                    value_template: "{{ mobile_device_id is not none and mobile_device_id != '' }}"
                sequence:
                  - service: notify.mobile_app_{{ device_attr(mobile_device_id, 'name') | lower | replace(' ', '_') | replace('-', '_') }}
                    data:
                      # Dynamic title for mobile app
                      title: >
                        {% if rechargeable_message.startswith('⚠️') %}
                          🔋 Battery+ Report: 🪫 Charge < {{ critical_threshold }}%
                        {% else %}
                          🔋 Battery+ Report: Recharge not required
                        {% endif %}
                      message: "{{ rechargeable_message }}"
          
          # 3.2 Telegram Bot Service
          - alias: Telegram - Define target Chat IDs for Report 2
            variables:
              # EXTRACT ID and ADD HYPHEN FOR LONG IDs (GROUPS/CHANNELS)
              target_chat_ids: >-
                {% set selected_entities = telegram_notify_entities.entity_id | default([]) %}
                {% set chat_id_strings = selected_entities | map('regex_replace', find='^.+_', replace='') | list %}
                {% set ns = namespace(target_ids=[]) %}
                {% for id_string in chat_id_strings %}
                  {% set cleaned_id = id_string | string | trim %}
                  {% if cleaned_id | length > 10 and not cleaned_id.startswith('-') %}
                    {% set id_with_hyphen = '-' ~ cleaned_id %}
                    {% set ns.target_ids = ns.target_ids + [id_with_hyphen] %}
                  {% else %}
                    {% set ns.target_ids = ns.target_ids + [cleaned_id] %}
                  {% endif %}
                {% endfor %}
                {{ ns.target_ids }}

          - alias: Telegram - Rechargeable Report (Conditional)
            choose:
              - conditions:
                  - condition: template
                    value_template: "{{ target_chat_ids | length > 0 }}"
                sequence:
                  - service: telegram_bot.send_message
                    data:
                      target: "{{ target_chat_ids }}" 
                      message: |
                        {% set report_body = rechargeable_message %}
                        
                        {# Form the header with Markdown formatting #}
                        {% if report_body.startswith('⚠️') %}
                          {% set header = '🔋 *Battery+ Report:* 🪫 Charge < ' ~ critical_threshold ~ '%' %}
                        {% else %}
                          {% set header = '*🔋 Battery+ Report:* Recharge not required' %}
                        {% endif %}
                        
                        {% set final_message = header ~ "\n\n" ~ report_body %}
                        
                        {# Full escaping of MarkdownV2 special characters. #}
                        {% set escaped_message = final_message | replace('~', '\~') | replace('`', '\`') | replace('>', '\>') | replace('#', '\#') | replace('+', '\+') | replace('-', '\-') | replace('=', '\=') | replace('|', '\|') | replace('{', '\{') | replace('}', '\}') | replace('.', '\.') | replace('!', '\!') | replace('*', '\*') | replace('_', '\_') | replace('[', '\[') | replace(']', '\]') | replace('(', '\(') | replace(')', '\)') | replace('%', '\%') | replace('&', '\&') %}
                        
                        {# Restore asterisks for the header. Assume they are only used for bolding in the header (2 pcs). #}
                        {% set restored_bold_message = escaped_message | replace('\*', '*', 2) %}
                        
                        {{ restored_bold_message }}
                      parse_mode: markdownv2
  
  # ----------------------------------------------------------------------
  # 4. SEND REPORT 3: FULL LIST (OPTIONAL)
  # ----------------------------------------------------------------------
  - alias: Telegram - Define target Chat IDs for Full Report
    variables:
      # EXTRACT ID and ADD HYPHEN FOR LONG IDs (GROUPS/CHANNELS)
      target_chat_ids: >-
        {% set selected_entities = telegram_notify_entities.entity_id | default([]) %}
        {% set chat_id_strings = selected_entities | map('regex_replace', find='^.+_', replace='') | list %}
        {% set ns = namespace(target_ids=[]) %}
        {% for id_string in chat_id_strings %}
          {% set cleaned_id = id_string | string | trim %}
          {% if cleaned_id | length > 10 and not cleaned_id.startswith('-') %}
            {% set id_with_hyphen = '-' ~ cleaned_id %}
            {% set ns.target_ids = ns.target_ids + [id_with_hyphen] %}
          {% else %}
            {% set ns.target_ids = ns.target_ids + [cleaned_id] %}
          {% endif %}
        {% endfor %}
        {{ ns.target_ids }}
    
  - alias: Telegram - Send Full Report (Conditional)
    choose:
      - conditions:
          - condition: template
            value_template: "{{ target_chat_ids | length > 0 and send_full_report }}"
          - condition: template
            value_template: >
              {% set selected_days = full_report_days %}
              {% if selected_days | length > 0 %}
                {{ now().strftime('%a') in selected_days }}
              {% else %}
                {{ true }}
              {% endif %}
        sequence:
          - variables:
              # Title for the Full report (with full escaping)
              full_report_title: "🔋 *Full Battery+ Report (Sorted by Level):*"
              # Add battery type summary to the message
              full_report_message: "{{ full_report_title ~ '\n\n' ~ full_report_body_list ~ '\n\n' ~ battery_types_summary }}"
            
          - service: telegram_bot.send_message
            data:
              target: "{{ target_chat_ids }}" 
              message: |
                {% set report_body = full_report_message %}
                {# Full escaping of MarkdownV2 special characters. Restore asterisks for the header. #}
                {% set escaped_body = report_body | replace('~', '\~') | replace('`', '\`') | replace('>', '\>') | replace('#', '\#') | replace('+', '\+') | replace('-', '\-') | replace('=', '\=') | replace('|', '\|') | replace('{', '\{') | replace('}', '\}') | replace('.', '\.') | replace('!', '\!') | replace('*', '\*') | replace('_', '\_') | replace('[', '\[') | replace(']', '\]') | replace('(', '\(') | replace(')', '\)') | replace('%', '\%') | replace('&', '\&') %}
                
                {# Restore asterisks for the header. Assume they are only used for bolding in the header (2 pcs). #}
                {% set restored_bold_message = escaped_body | replace('\*', '*', 2) %}
                
                {{ restored_bold_message }}
              parse_mode: markdownv2
    
mode: single
