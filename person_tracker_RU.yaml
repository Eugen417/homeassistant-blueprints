                            message: |-
                              ‚ö†Ô∏è –ú–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ {{ target_person_name }} —Å–µ–π—á–∞—Å –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ. ‚ùì
                              –ó–∞–ø—Ä–æ—à–µ–Ω–æ: {{ sender_name }}
                            parse_mode: plain_text
                        
